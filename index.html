<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">

    <title>Controle Financeiro</title>
</head>

<body>
    <header>
        <img id="imgReader" src="./assets/dinheiro.png" alt="logo dev finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span> Entradas</span>
                    <img src="./assets/income.svg" alt="imagem de entradas financeiras">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3><span> Saídas</span>
                    <img src="./assets/expense.svg" alt="imagem de saídas financeiras">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3><span> total</span>
                    <img src="./assets/total.svg" alt="imagem do resultado total financeiras">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transaction" style="
                display: block;
                width: 100%;
                overflow-x: auto;">

            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new"> + Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <td>Descrição</td>
                        <td>Valor</td>
                        <td>Data</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <!--  esta div é a de input com fundo preto  -->
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Descrição</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                        <small class="help">Use o sinal - (negativo) para despesas e, (virgula) para casas
                            decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="Data" />
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>

                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Controle Financeiro</p>
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
